<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/style/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endinject -->
</head>

<body ng-controller="State5Controller as vm">
    <div id="StateContainer" class="col-md-6 col-md-offset-3 container-fluid">
        <div id="mainPanel" class="panel panel-default">
            <div class="panel-heading">
                <h2>Memory Game</h2>
                <h4>Pick Two</h4>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-2" ng-repeat="card in vm.cards">
                            <div ng-click="vm.initialClick()" ng-show="card.cardIsFlipped"><img height=100 width=100 src="app/images/{{card.value}}"></div>
                            <div ng-click="vm.initialClick(card)" ng-hide="card.cardIsFlipped"><img height=100 width=100 src="app/images/card.jpg"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/filter.js"></script>
    <script src="/app/controller.js"></script>
    <!-- endinject -->
</body>

</html>
